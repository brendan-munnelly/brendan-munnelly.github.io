    <script>
        // Your JavaScript code goes here

        // ======== ASSIGN NUMBERS TO VARIABLES ========

        // Assigning numbers to variables
        const myVar1 =  1234;    // JavaScript treats myVar1 as a number
        const myVar2 = "1234";;  // JavaScript treats myVar2 as a string
        const myVar3 = '1234';   // JavaScript treats myVar3 as a string
        const myVar4 = `1234`;   // JavaScript treats myVar4 as a string
        console.log(`${myVar1} ${myVar1} ${myVar1} ${myVar4}`); // 1234 1234 1234 1234

        // Valid numbers 
        let Temperature = -6.3456 // Valid number
        let errorRare = .2727     // Valid number

        // Not valid numbers - or valid strings either! 
        // let userIncome = 34000; // Error. Contains a comma 
        // let productID = 64w529; // Error. Contains a letter character

        // Checking the data type of a variable
                
        let someVar; // declare empty variable 
        console.log(`Data type of someVar: ${typeof someVar}`); // outputs 'undefined'  

        someVar = "12"; // assign string to variable
        console.log(`Data type of someVar: ${typeof someVar}`); // outputs 'string' 

        someVar = 12;  // assign number to variable
        console.log(`Data type of someVar: ${typeof someVar}`); // outputs 'number' 

        someVar = "12"; // assign string to variable
        console.log(`Data type of someVar: ${typeof someVar}`); // outputs 'string'

        // Arithmetic with JavaScript
        const firstNum = 12;
        const secondNum = 8;
        console.log(`Addition (12+8): ${12 + 8}`);       // returns 20
        console.log(`Subtraction (12-8): ${12 - 8}`);    // returns 4
        console.log(`Multiplication (12*8): ${12 * 8}`); // returns 96
        console.log(`Division (12/8): ${12 / 8}`);       // returns 1.5

        // Operator precedence
        console.log(`5 + 2 * 3: ${5 + 2 * 3}`); // returns 11 

        // Operator precedence with parentheses
        console.log(`(5 + 2) * 3: ${(5 + 2) * 3}`); // returns 21

        // Increment and decrement operators
        let myNum1 = 7;
        let myNum2 = 24; 	
        console.log(`myNum1 is 7`); 
        console.log(`Increment operator (++myNum1) is ${++myNum1}`); // returns 8
        console.log(`myNum2 is 24`); 
        console.log(`Decrement operator (--myNum2) is ${--myNum2}`); // returns 23

    </script>
