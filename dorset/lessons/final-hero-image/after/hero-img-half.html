<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Blocks</title>
    <link rel="stylesheet" href="assets/css/hero-img-half.css">

    <!-- Link to icons for Font Awesome 5 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">  

</head>


<body>

    <!-- hero block -->
    <header class="hero-parent">

        <div class="hero-wrapper">
            <h1>Hello world today</h1>
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit</h2>

        </div>

        <div class="hero-child">
            <img src="assets/img/hero-woman-phone.png" alt="Hook Head">
        </div>

    </header>
    <!-- /hero block -->
    
    <!-- hero block -->
    <header class="hero-parent" style="background-color: #9063cd">

        <div class="hero-wrapper">
            <h1>Hello world today</h1>
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit</h2>

        </div>

        <div class="hero-child">
            <img src="assets/img/hero-planning.png" alt="Hook Head">
        </div>

    </header>
    <!-- /hero block -->

 
</body>
</html>
