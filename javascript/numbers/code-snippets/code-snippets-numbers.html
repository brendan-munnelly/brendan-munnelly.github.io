        <script>
        console.log("%c=== ASSIGNING NUMBER AND STRING VARIABLES ===", "color: white; background-color: green; padding: 2px");
        const myVar1 =   1234; // JavaScript treats myVar1 as a number
        const myVar2 = "1234"; // JavaScript treats myVar2 as a string
        const myVar3 = '1234'; // JavaScript treats myVar3 as a string
        console.log(`Number or string? ${typeof myVar1};`)
        console.log(`Number or string? ${typeof myVar2};`)
        console.log(`Number or string? ${typeof myVar3};`)

        console.log("\n%c=== VARIABLE TYPE CONVERSION ===", "color: white; background-color: green; padding: 2px");

        let someVar;
        console.log(`Data type of someVar (empty): ${typeof someVar}`); // returns undefined
        someVar = "12";
        console.log(`Data type of someVar ("12"): ${typeof someVar}`); // returns string
        someVar = 12;
        console.log(`Data type of someVar (12): ${typeof someVar}`); // returns number
        someVar = "12";
        console.log(`Data type of someVar ("12"): ${typeof someVar}`); // returns string

        const stringVar = "Some text";
        console.log(`Is this Not a Number ("Some text"): ${isNaN(stringVar)}`);
        const numVar = 42;			
        console.log(`Is this Not a Number (42): ${isNaN(numVar)}`);

        console.log("\n%c=== TEST THAT A VARIABLE IS A NUMBER ===", "color: white; background-color: green; padding: 2px");

        const varPossibleNumber = 2;
        if (typeof varPossibleNumber === 'number') {
            console.log("Safe to use in calculation...")
        }
        if (!isNaN(varPossibleNumber)) {
            console.log("Safe to use in calculation...")
        }

        console.log("\n%c=== ARTITMETIC ===", "color: white; background-color: green; padding: 2px");

        console.log(`Addition (12 + 8): ${12 + 8}`);
        console.log(`Subtraction (12 - 8): ${12 - 8}`);
        console.log(`Multiplication (12 * 8): ${12 * 8}`);
        console.log(`Division (12 / 8): ${12 / 8}`);

        console.log("\n%c=== OPERATOR PRECEDENCE ===", "color: white; background-color: green; padding: 2px");
        console.log(`5 + 2 * 3: ${5 + 2 * 3}`);
        console.log(`(5 + 2) * 3: ${(5 + 2) * 3}`);

        console.log("\n%c=== TEMPERATURE CONVERSION FUNCTION ===", "color: white; background-color: green; padding: 2px");
        function convertToFahrenheit(celsius) {
            varFahrenheit = ((9/5) * celsius) + 32;
            console.log(`${celsius} Celsius:  = ${varFahrenheit} Fahrenheit`);
        }

        convertToFahrenheit(20);

        console.log("\n%c=== INCREMENT AND DECREMENT NUMERIC VARIABLES ===", "color: white; background-color: green; padding: 2px");
        let myNum1 = 7; 
        let myNum2 = 24; 
        console.log(`myNum1 is 7`); 
        console.log(`Prefix operator (++myNum1) is ${++myNum1}`); 
        console.log(`myNum2 is 24`); 
        console.log(`Prefix operator (--myNum2) is ${--myNum2}`); 

        console.log("\n%c=== POSTIVE AND NEGATIVE NUMBERS ===", "color: white; background-color: green; padding: 2px");
        
        // Absolute value of supplied number
        console.log(`Absolute value of number (-100): ${Math.abs(-100)}`);

        // Postive or negative number?
        console.log(`Positive or negative number (19.99)? ${Math.sign(19.99)}`);
        console.log(`Positive or negative number (-5)? ${Math.sign(-5)}`);
        console.log(`Positive or negative number (0)? ${Math.sign(0)}`);

        console.log("\n%c=== ROUNDED AND TRUNCATED NUMBERS ===", "color: white; background-color: green; padding: 2px");        
        // Rounding numbers
        console.log(`Rounded number (3.14159): ${Math.round(3.14159)}`);
        console.log(`Rounded number (9.75): ${Math.round(9.75)}`);
        console.log(`Rounded number (5.50): ${Math.round(5.50)}`);
        console.log(`Rounded number (-8.25): ${Math.round(-8.25)}`);

        // Truncating numbers
        console.log(`Truncated number (3.14159) ${Math.trunc(3.14159)}`);

        console.log("\n%c=== CEILING AND FLOORS ===", "color: white; background-color: green; padding: 2px");

        console.log(`Ceiling (.95): ${Math.ceil(.95)}`);
        console.log(`Ceiling (4): ${Math.ceil(4)}`);
        console.log(`Ceiling (7.004): ${Math.ceil(7.004)}`);
        console.log(`Ceiling (-7.004): ${Math.ceil(-7.004)}`);

        console.log(`Floor (45.95): ${Math.floor(45.95)}`);
        console.log(`Floor (45.05): ${Math.floor(45.05)}`);
        console.log(`Floor (4) ${Math.floor(4)}`);
        console.log(`Floor (-45.05): ${Math.floor(-45.05)}`);
        console.log(`Floor (-45.95): ${Math.floor(-45.95)}`);

        console.log("\n%c=== MAXIMUM AND MINIMUM VALUES ===", "color: white; background-color: green; padding: 2px");

        console.log(`Largest number (1, 2, 3)? ${Math.max(1, 3, 2)}`);
        console.log(`Largest number (-1, -2, -3)? ${Math.max(-1, -3, -2)}`);
        console.log(`Smallest number (1, 2, 3)? ${Math.max(1, 3, 2)}`);
        console.log(`Smallest number (-1, -2, -3)? ${Math.max(-1, -3, -2)}`);

        console.log("\n%c=== RANDOM NUMBERS ===", "color: white; background-color: green; padding: 2px");

        // Simplest random numbers
        console.log(`Float number from 0 to less than 1: ${Math.random()}`); 

        // Random integers less than supplied parameter
        console.log(`Random integer from 0 to less than 3: ${Math.floor(Math.random()*3)}`);
        console.log(`Random integer from 0 to less than 10: ${Math.floor(Math.random()*10)}`);
        

        console.log("\n%c=== RANDOM NUMBER FUNCTIONS ===", "color: white; background-color: green; padding: 2px");        
        // Function to generate random integer one less than supplied parameter
        function getRandomIntUpper(max) {
          return Math.floor(Math.random() * max);
        }
                        
        console.log(`Random integer in range 0-4: ${getRandomIntUpper(5)}`);
        console.log(`Random integer in range 0-5: ${getRandomIntUpper(6)}`);

        // Function accepts as parameters smallest and largest integers generated inclusively.
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min); 
        }

        // Both the min and max arguments are inclusive
        // console.log(`Random integer in inclusive range 1-9: ${getRandomInt(1,9)}')};
        console.log(`Random integer in inclusive range 1-9: ${getRandomInt(1,9)}`);
        console.log(`Random integer in inclusive range 20-24: ${getRandomInt(20,24)}`);
