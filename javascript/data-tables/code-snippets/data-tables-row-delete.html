<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Tables</title>

    <style>

        /*  ============= WEB BROWSER RESETS ============ */

        * { margin: 0; padding: 0; border: none }
        *, *::before, *::after { box-sizing: border-box }
        html { height: 100%; font-size: 100%; font: inherit; vertical-align: baseline;
        scroll-behavior: smooth; scroll-padding-top: 20px }
        body { line-height: 1.5; min-height: 100vh }
        @media (max-width: 767px ) { body { text-rendering: optimizeSpeed } }
        @media (min-width: 768px ) { body { text-rendering: optimizeLegibility } }
        img { width: 100%; height: auto; display: block }

        /* HTML5 container elements full viewport width */
        header, section, footer { width: 100% }
        /* Last element at bottom of section or footer */
        section *:last-child, footer *:last-child { margin-bottom: 0 !important }

        main.has-table {
            padding-left: calc((100% - 800px)/2);
            padding-right: calc((100% - 800px)/2);
            background-image:#ff0000;background-image:  
            radial-gradient(at 40% 20%, hsla(28,100%,74%,1) 0, transparent 50%),  
            radial-gradient(at 80% 0%, hsla(189,100%,56%,1) 0, transparent 50%),  
            radial-gradient(at 0% 50%, hsla(355,85%,93%,1) 0, transparent 50%),  
            radial-gradient(at 80% 50%, hsla(340,100%,76%,1) 0, transparent 50%),  
            radial-gradient(at 0% 100%, hsla(22,100%,77%,1) 0, transparent 50%),  
            radial-gradient(at 80% 100%, hsla(242,100%,70%,1) 0, transparent 50%),  
            radial-gradient(at 0% 0%, hsla(343,100%,76%,1) 0, transparent 50%);
        }

        @media (min-width: 768px) { main.has-table { padding-top: 4%; padding-bottom: 4% } }      

        @media (max-width: 767px) { main.has-table { padding: 5% 10% }        }
         
        .data-table { 
            border-collapse: collapse;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
            font-size: 18px;
            background-color: lightgray;
            margin-bottom: 48px;
            overflow: scroll;
            box-shadow: 8px 8px 8px #888;  
        }

        .data-table:last-child { margin-bottom: 0 } 

        .data-table td, .data-table th {
            padding: 8px 18px;
            width: 25%;
            overflow: scroll;
            min-width: 140px;
        }

        .data-table td a.btn {
            background-color: blue;
            color:#fff;
            padding: 4px 12px;
            font-size: 80%;
            border-radius: 5px;
            cursor: pointer;
        }
        .data-table td a.btn > * {
            pointer-events: none;
        }

        .data-table td a.btn i { margin-right: 12px }

        .data-table.table-theme-light thead tr { background-color: lightgray; text-align: left }

        .data-table td a.btn:hover {
            background-color: darkblue;
        }

        .data-table td:first-of-type {
            font-weight: 700;
        }

        .table-theme-light tr:nth-child(odd)  { background-color: #fff }
        .table-theme-light tr:nth-child(even) { background-color: #E1E4E7 }


    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body>

    <main class="has-table">

    <table class="data-table table-theme-light" id="myTable">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <!-- first row -->
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
          <td>Row 1, Cell 3</td>
          <td><a class="btn" id="100"><i class="fa-solid fa-trash-can"></i>Delete</a></td>
        </tr>
        <!-- second row -->
        <tr>
          <td>Row 2, Cell 1</td>
          <td>Row 2, Cell 2</td>
          <td>Row 2, Cell 3</td>
          <td><a class="btn" id="200"><i class="fa-solid fa-trash-can"></i>Delete</a></td>
        </tr>
        <!-- third row -->
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
            <td><a class="btn" id="300"><i class="fa-solid fa-trash-can"></i>Delete</a></td>
          </tr>
        <!-- fourth row -->
        <tr>
            <td>Row 4, Cell 1</td>
            <td>Row 4, Cell 2</td>
            <td>Row 4, Cell 3</td>
            <td><a class="btn" id="333"><i class="fa-solid fa-trash-can"></i>Delete</a></td>
        </tr>   
        </tbody>
      </table>


    </main>


    <script>
        
        let all_btns = document.querySelectorAll('.btn');

        all_btns.forEach(el => el.addEventListener('click', event => {
            event.preventDefault();
            console.log("Clicked button");
            // get button id
            btn_id = event.currentTarget.id;
            console.log("Button ID: "+btn_id);
            deleteRow(btn_id);
        }));

        function deleteRow(btn_id) {
            console.log(btn_id);
            const rows = document.querySelectorAll("#myTable tr");
            for (let i = rows.length; i--;) {
                if(rows[i].innerHTML.includes(`id="${btn_id}"`)) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
        }

    </script>
</body>
</html>
