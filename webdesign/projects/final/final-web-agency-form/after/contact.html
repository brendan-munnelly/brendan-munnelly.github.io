<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Web Service Agency Home Page | IBAT Portfolio Project | Mary Smith</title>

	<meta name="description" content="We are an award-winning web, mobile and digital design agency. We are based in Dublin, but serve clients all over the globe.">

	<link rel="stylesheet" href="assets/css/style.css">
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,500;1,700&display=swap" rel="stylesheet"> 

    <!-- Link to icons for Font Awesome 5 -->;
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">  

</head>

<body>

	<!-- Begin hero block -->
	<header class="container-flexbox hero-block">
		<div class="item-col-2 slide-in-left">
            <h1>Your partner in digital success</h1>
            <hr>
            <h2>Working with clients to build digital campaigns rich in vision, meaning and creativity.</h2>
		</div>
		<div class="item-col-2">
			<img src="assets/img/hero-contact-page.png" alt="home page hero image">
		</div>
	</header>
	<!-- End hero block -->

	<!-- =============== BEGIN CONTACT FORM HTML ============= -->

    <!-- Begin container for contact form -->
        
    <div class="container-contact-form">
		<h3>Let's talk</h3>
		<p>Do you have a project you'd like to discuss with us. If so, please complete and submit this form.</p>
		
        <!-- Contact form starts here -->
		<form id="contact-form" name="contact-form" accept-charset="utf-8" method="post" action="https://formspree.io/myname@gmail.com">

			<!-- Begin contact form fields -->

			<div class="flex-row">
				<div class="item-name">
					<label for="full-name">Full Name</label>
					<input type="text" name="name" id="full-name" placeholder="Your First and Last Name here." required>
				</div>
				<div class="item-email">
					<label for="email-address">Email</label>
					<input type="email" name="_replyto" id="email-address" placeholder="Your Email Address here." required>
				</div>
			</div>

			<div class="flex-row">
				<div class="item-textarea">
					<label for="message">Message</label>
					<textarea rows="5" name="message" id="message" placeholder="Your Message here." required></textarea>
				</div>

				<div class="item-btn">
					<button id="btn-submit" type="submit">Submit <i class="fas fa-arrow-circle-right"></i></button> 
				</div>
			</div>

			<input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
			<!-- End contact form fields -->

        </form>
        <!-- Contact form ends here -->

	</div>
	<!-- End container for contact form -->

    <!-- =============== END CONTACT FORM HTML ============= -->
        
</body>
</html>
